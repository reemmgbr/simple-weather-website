<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container-nav">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg py-5">
              <div class="container">
                <a class="navbar-brand" href="#"
                  ><img src="./logo.png" alt="logo"
                /></a>
                <a href="#" class="text-decoration-none text-light fw-bold">
                  Weather
                  <p class="fw-light p-nav">tagline goes here</p>
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item home">
                      <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">news</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#"
                        >Live cameras</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#"
                        >photos</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#"
                        >contact</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- end  -->
    <!-- start  -->
    <section class="background">
      <div class="container">
        <div class="row pb-5" id="parent">
          <div class="my-5 d-flex">
            <input
              type="text"
              placeholder="find your location..."
              class="form-control p-3"
              id="searchss"
            />
            <button class="btn btn-dark border-">find</button>
          </div>

          <div class="col-md-4 backgroundrow">
            <div class="pb-3">
              <div class="d-flex justify-content-between bg-frow px-3">
                <p id="dateDay" class="mb-0 pb-0">Friday</p>
                <p id="dateMonth" class="mb-0 pb-0">5April</p>
              </div>
              <div class="fs-5 mt-3 mx-3" id="location">mm</div>
              <div class="number text-white fw-bold mx-2" id="temp">
                21<sup>o</sup>C
              </div>
              <img src="./113 (2).webp" alt="" id="imgwheather" class="px-4" />
              <div class="text-primary px-4" id="text">sunny</div>
              <div class="d-flex my-4">
                <div class="px-2">
                  <img src="./icon-umberella.png" alt="" /><span
                    class="m-1"
                    id="humidity"
                    >20%</span
                  >
                </div>
                <div class="px-5">
                  <img src="./icon-wind.png" alt="" /><span
                    class="m-1"
                    id="windkph"
                    >18km/h</span
                  >
                </div>
                <div>
                  <img src="./icon-compass.png" alt="" /><span
                    class="m-1"
                    id="windDir"
                    >East</span
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- <div class="col-md-4 backgroundrow">
            <div class="text-center">
              <div class="">
                <div class="bg-frow">Saturday</div>
              </div>
              <div class="p-4"><img src="./113 (2).webp" alt="" /></div>
              <div class="text-white fw-bold">28.1oC</div>
              <div>15.2o</div>
              <div class="text-primary m-3 fw-bold">Sunny</div>
            </div>
          </div> -->
          <div class="col-8">
            <div id="nextDays" class="row h-100"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- end -->
    <!-- start footer  -->
    <footer class="bg-footer p-3 pb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form class="w-100 mt-5">
              <input
                type="text"
                class="form-control subsc"
                placeholder="Enter your email to subscribe..."
              />
            </form>
            <span class="my-4 d-block span">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </span>
          </div>
          <div class="col-md-4 col-md-offset-1">
            <div class="social-links m-5">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
